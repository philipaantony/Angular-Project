<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Employee Form</h5>
          <p class="card-text">Fill in the details below to create a new employee.</p>
          <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
            <div class="mb-3">
              <label for="firstname" class="form-label">First Name:</label>
              <input type="text" id="firstname" name="firstname" [(ngModel)]="data.firstname" required class="form-control">
            </div>
            <div class="mb-3">
              <label for="lastname" class="form-label">Last Name:</label>
              <input type="text" id="lastname" name="lastname" [(ngModel)]="data.lastname" required class="form-control">
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Age:</label>
              <input type="number" id="age" name="age" [(ngModel)]="data.age" required class="form-control">
            </div>
            <div class="mb-3">
              <label for="salary" class="form-label">Salary:</label>
              <input type="number" id="salary" name="salary" [(ngModel)]="data.salary" required class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card mb-4">
        <div class="card-body">
          <h5 class="card-title">Employee Data</h5>
          <table *ngIf="employees.length > 0" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Salary</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let employee of employees">
                <td>{{ employee.firstname }}</td>
                <td>{{ employee.lastname }}</td>
                <td>{{ employee.age }}</td>
                <td>{{ employee.salary }}</td>
              </tr>
            </tbody>
          </table>
          <div *ngIf="employees.length === 0" class="text-center">
            <p>No data found</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
