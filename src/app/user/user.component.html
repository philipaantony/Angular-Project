<div class="container mt-5">
  <h3>Welcome, {{myname}}..{{wish}}</h3>
  <button (click)="functionCall('good morning')"  class="btn btn-primary"> Good Morning</button>
<button  (click)="functionCall('good afternoon')"class="btn btn-primary"> Good afternoon</button>
</div>


<div class="container mt-5">
  <h3>count is :{{count}}</h3>
  <button (click)="incriment()"  class="btn btn-primary"> Incriment</button>
<button  (click)="decriment()"class="btn btn-primary"> Decriment</button>
</div>

<div class="container mt-5">
  <div class="row justify-content-center">
   
   
    <div class="col-md-6">
      <h2>Two-way Binding Example</h2>    
      <input [(ngModel)]="fullName" placeholder="Enter your name here"/> <br/><br/>    
   <p> {{fullName}} </p> 




      <form (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="nameInput" class="form-label">Name</label>
          <input type="text" class="form-control" id="nameInput" [(ngModel)]="name" placeholder="Enter your name">
        </div>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailInput" [(ngModel)]="email" placeholder="Enter your email">
        </div>
        <div class="mb-3">
          <label for="ageInput" class="form-label">Age</label>
          <input type="number" class="form-control" id="ageInput" [(ngModel)]="age" placeholder="Enter your age">
        </div>
        <button type="submit"  class="btn btn-primary">Submit</button>
      </form>


  
      <!-- Card to display submitted values -->
      <div  class="card mt-3">
        <div class="card-body">
          <h5 class="card-title">Submitted Values</h5>
          <p class="card-text">Name: {{ name }}</p>
          <p class="card-text">Email: {{ email }}</p>
          <p class="card-text">Age: {{ age }}</p>
        </div>
        
      </div>
    </div>
  </div>
</div>
